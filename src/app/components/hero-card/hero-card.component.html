<mat-card class="example-card">
  <div class="hero-thumbnail">
      <img mat-card-image [src]="thumbnail" alt="{{hero.name}}_image"><!--src="https://www.nationalgeographic.com.es/medio/2021/09/15/luna-dunes_f0f15bdd_949x533.jpg"-->
  </div>
  <mat-card-header>
      <div mat-card-avatar class="example-header-image" [ngStyle]="{'background-image': 'url(' + thumbnail + ')'}"></div>
      <!--<div mat-card-avatar class="example-header-image" [ngStyle]="{'background-image': 'url(https://www.nationalgeographic.com.es/medio/2021/09/15/luna-dunes_f0f15bdd_949x533.jpg)'}"></div>-->

      <mat-card-title>{{hero.name | pipeEx}}</mat-card-title><!-- SI EXISTYE PON HERO, SI NO PO PIPE-->
  </mat-card-header>
  <mat-card-content>
      <p>
          {{hero.description}}
      </p>
      <p *ngIf="hero.comics.available">
          Comics:
      </p>
      <ul>
          <li *ngFor="let comic of hero.comics.items | slice:0:5"><!--ANGULAR O HTML-->
              {{comic.name}}
          </li>
      </ul>
      <p *ngIf="hero.series.available">
          Series:
      </p>
      <ul>
          <li *ngFor="let serie of hero.series.items | slice:0:5">
              {{serie.name}}
          </li>
      </ul>
  </mat-card-content>
  <mat-card-actions>
      <button mat-button [routerLink]="['/hero', hero.id]">Button to see more</button>
      <a mat-button href="/hero/{{hero.id}}">Link to see more</a>
  </mat-card-actions>
</mat-card>
<!-- EL DE ABAJO ES UN LINK Y EL DE ARRIBA DENTRO DE ANGUALR HACE EL RUTEO, UNO ES ANIVE LANVEROR Y OTRO ES A NIVER API-->
